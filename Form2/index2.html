<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login Form | CodingLab</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        .registration {
            display: none; /* Hide signup form by default */
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="title">Login Form</div>
        <div class="social_icons">
            <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
            <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
        </div>
        <form id="loginForm">
            <div class="input_box">
                <input type="text" placeholder="Email or Phone" required>
                <div class="icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
            </div>
            <div class="option_div">
                <div class="check_box">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="forget_div">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="input_box button">
                <input type="submit" value="Login">
            </div>
            <div class="sign_up">
                Not a member? <a href="#" id="signupLink">Signup now</a>
            </div>
        </form>
        <div class="registration" id="signupForm">
            <header>Signup</header>
            <form>
                <input type="text" placeholder="Enter your email" required>
                <input type="password" placeholder="Create a password" required>
                <input type="password" placeholder="Confirm your password" required>
                <input type="button" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check" id="loginLink">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
        const signupLink = document.getElementById("signupLink");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const loginLink = document.getElementById("loginLink");

        signupLink.addEventListener("click", function(e) {
            e.preventDefault(); // Prevent default link behavior
            loginForm.style.display = "none"; // Hide login form
            signupForm.style.display = "block"; // Show signup form
        });

        loginLink.addEventListener("click", function(e) {
            e.preventDefault(); // Prevent default link behavior
            signupForm.style.display = "none"; // Hide signup form
            loginForm.style.display = "block"; // Show login form
        });
    </script>
</body>
</html>
